<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Brain Game!</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Welcome to <b>Brain Game!</b><br /></h1>

        <h2>Please pick from the options <strong>below</strong></h2>

        <p>Bonuses Activated:</p>
        <p class="hidden" id="doubleItUp">Double it Up!<br /></p>

        <button id="startBtn" onclick="startGame()">Start</button>
        <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

        
        <!-- These are the four main game buttons -->
        <div id="gameButtonArea">
          <button
            id="button1"
            onclick="guess(1)"
            onmousedown="startTone(1)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button2"
            onclick="guess(2)"
            onmousedown="startTone(2)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button3"
            onclick="guess(3)"
            onmousedown="startTone(3)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button4"
            onclick="guess(4)"
            onmousedown="startTone(4)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button5"
            class="hidden"
            onclick="guess(5)"
            onmousedown="startTone(5)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button6"
            class="hidden"
            onclick="guess(6)"
            onmousedown="startTone(6)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button7"
            class="hidden"
            onclick="guess(7)"
            onmousedown="startTone(7)"
            onmouseup="stopTone()"
          ></button>
          <button
            id="button8"
            class="hidden"
            onclick="guess(8)"
            onmousedown="startTone(8)"
            onmouseup="stopTone()"
          ></button>
        </div>
        <!-- These are the four extra game buttons -->
        <div id="bonusButtonsArea">
          <button id="doubleItButton" onclick="toggleChallenge('doubleItUp')">
            Double it up!
          </button>
        </div>
        
      </div>
    </div>
  </body>
</html>
